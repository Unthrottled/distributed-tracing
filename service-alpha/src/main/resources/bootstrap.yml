server:
    port: ${PORT:10002}

spring:
  application:
    name: service-alpha
  zipkin:
    baseurl: http://127.0.0.1:10006
  sleuth:
      sampler:
        percentage: 1
  cloud:
    stream:
      bindings:
        output:
          destination: alphaStream
        inputBravo:
          destination: bravoStream
        inputCharlie:
          destination: charlieStream


eureka:
    client:
        serviceUrl:
            defaultZone: ${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:10001}/eureka/