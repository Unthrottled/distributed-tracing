server:
    port: ${PORT:10003}

spring:
  application:
    name: bravo-service
  zipkin:
      baseurl: http://127.0.0.1:10006
  sleuth:
      sampler:
        percentage: 1
  cloud:
    stream:
      bindings:
        output:
          destination: bravoStream

eureka:
    client:
        serviceUrl:
            defaultZone: ${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:10001}/eureka/