server:
    port: ${PORT:10004}

spring:
  application:
    name: service-charlie
  zipkin:
    baseurl: http://127.0.0.1:10006
  sleuth:
    sampler:
      percentage: 1
  cloud:
    stream:
      bindings:
        output:
          destination: charlieStream
        input:
          destination: zuluStream

eureka:
    client:
        serviceUrl:
            defaultZone: ${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:10001}/eureka/