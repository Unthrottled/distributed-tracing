server:
    port: ${PORT:10010}

spring:
  application:
    name: alpha-client
  zipkin:
    baseurl: http://127.0.0.1:10006
  sleuth:
    sampler:
      percentage: 1
  cloud:
      stream:
        bindings:
          input:
            destination: alphaStream

eureka:
    client:
        serviceUrl:
            defaultZone: ${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:10001}/eureka/