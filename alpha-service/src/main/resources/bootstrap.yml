server:
    port: ${PORT:10002}

spring:
  application:
    name: alpha-service
  zipkin:
    baseurl: http://zipkin-server
  sleuth:
      sampler:
        percentage: 1
  cloud:
    stream:
      bindings:
        output:
          destination: alphaStream
        bravoInput:
          destination: bravoStream
        charlieInput:
          destination: charlieStream


eureka:
    client:
        serviceUrl:
            defaultZone: ${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:10001}/eureka/